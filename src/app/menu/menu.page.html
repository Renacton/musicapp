<ion-split-pane contentId="content">
  <ion-menu class="menu_style" contentId="content" side="end">
    <ion-header>
      <ion-toolbar class="menu_style">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item (click)="goToIntro()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Intro
      </ion-item>
      <ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-item>
      <ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        Configuraci√≥n de Cuenta
      </ion-item>
    </ion-content>

    <ion-footer>
      <ion-item (click)="logout()">
        <ion-icon name="log-in-outline"></ion-icon>
        Cerrar Session
      </ion-item>
    </ion-footer>
    
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
