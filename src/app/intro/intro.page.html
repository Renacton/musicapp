<ion-header>
</ion-header>

<ion-content>
  <body class="estiloFondo">
    <ion-icon name="close" class="close-icon" (click)="finish()" ></ion-icon>
  <swiper-container 
    [initialSlide]="0"
    [slidesPerView]="1"
    [speed]="400"
    >

    <swiper-slide *ngFor="let slide of slides"> 
      <h1 class="estiloTitulo">{{slide.title}}</h1>
      <img src={{slide.img}} />
      <ion-icon class="iconoComplementario" name="{{slide.icon}}"></ion-icon>
      <p class="estiloParrafo">{{slide.description}}</p>
    </swiper-slide>

  </swiper-container>
  </body>
</ion-content>
